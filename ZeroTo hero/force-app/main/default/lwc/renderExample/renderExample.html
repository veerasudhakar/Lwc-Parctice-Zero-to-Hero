<template>
    <lightning-card title ="Rendering Example">
        <lightning-button variant="Handle Data" label="Handle Data" title="Primary action" 
        onclick={RenderClick} class="slds-m-left_x-small">
</lightning-button>
        <template if:true={isHandler}>
            <div>Welcome to Conditional Renderer series</div>
        </template>
        <template if:false={isHandler}>
            <div>You can't see the data. Please click the button</div>
        </template>

        <lightning-input 
        type="text"
        label="Type render to see the data" onkeyup={helloHandler}>
        </lightning-input>
        <template if:true={renderMethod}>
            <div>Hurray!! You have typed correctly</div>
        </template>

    </lightning-card>
</template>
